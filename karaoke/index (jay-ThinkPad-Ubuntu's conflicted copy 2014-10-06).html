<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="http://www.cs.tufts.edu/comp/20/daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
        // Complete this section and create a CSS file named style.css
        stanza1Start;
        stanza1End;
        stanza2End;
        stanza3End;
        stanza4End;
        stanza5End;
        stanza6End;

        stanza1 = "Oh, I could hide 'neath the wings\nOf the bluebird as she sings.\nThe six o'clock alarm would never ring.\nBut it rings and I rise,\nWipe the sleep out of my eyes.\nMy shavin' razor's cold and it stings.";

        stanza2 = "Cheer up, Sleepy Jean.\nOh, what can it mean.\nTo a daydream believer\nAnd a homecoming queen.";

        stanza3 = "You once thought of me\nAs a white knight on a steed.\nNow you know how happy I can be.\nOh, and our good times start and end\nWithout dollar one to spend.\nBut how much, baby, do we really need.";

        stanza4 = "Cheer up, Sleepy Jean.\nOh, what can it mean.\nTo a daydream believer\nAnd a homecoming queen.\nCheer up, Sleepy Jean.\nOh, what can it mean.\nTo a daydream believer\nAnd a homecoming queen.";

        stanza5 = "[Instrumental interlude]";

        stanza6 = "Cheer up, Sleepy Jean.\nOh, what can it mean.\nTo a daydream believer\nAnd a homecoming queen.\n[Repeat and fade]";

        function UpdateLyrics() {
                music_video = document.getElementById("music_video");
                lyrics = document.getElementById("lyrics");
                if (music_video.currentTime > stanza1Start &&
                    music_video.currentTime < stanza1End) {
                        lyrics.innerHTML = stanza1;
                }
                else if (music_video.currentTime >= stanza1End &&
                         music_video.currentTime < stanza2End) {
                        lyrics.innerHTML = stanza2;
                }
                else if (music_video.currentTime >= stanza2End &&
                         music_video.currentTime < stanza3End) {
                        lyrics.innerHTML = stanza3;
                }
                else if (music_video.currentTime >= stanza3End &&
                         music_video.currentTime < stanza4End) {
                        lyrics.innerHTML = stanza4;
                }
                else if (music_video.currentTime >= stanza4End &&
                         music_video.currentTime < stanza5End) {
                        lyrics.innerHTML = stanza5;
                }
                else if (music.video.currentTime >= stanza5End &&
                         music.video.currentTime < stanza6End) {
                        lyrics.innerHTML = stanza6;
                }
                else {
                        lyrics.innerHTML = "";
                }
        }
        music_video.addEventListener(timeupdate, UpdateLyrics, true);
</script>
</body>
</html>
