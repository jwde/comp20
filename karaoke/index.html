<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="http://www.cs.tufts.edu/comp/20/daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
        // Complete this section and create a CSS file named style.css
        // added test values -- change these
        stanza1Start = 1;
        stanza1End = 37;
        stanza2End = 55;
        stanza3End = 84;
        stanza4End = 120;
        stanza5End = 127;
        stanza6End = 167;

        stanza1 = "Oh, I could hide 'neath the wings<br>Of the bluebird as she sings.<br>The six o'clock alarm would never ring.<br>But it rings and I rise,<br>Wipe the sleep out of my eyes.<br>My shavin' razor's cold and it stings.";

        stanza2 = "Cheer up, Sleepy Jean.<br>Oh, what can it mean.<br>To a daydream believer<br>And a homecoming queen.";

        stanza3 = "You once thought of me<br>As a white knight on a steed.<br>Now you know how happy I can be.<br>Oh, and our good times start and end<br>Without dollar one to spend.<br>But how much, baby, do we really need.";

        stanza4 = "Cheer up, Sleepy Jean.<br>Oh, what can it mean.<br>To a daydream believer<br>And a homecoming queen.<br>Cheer up, Sleepy Jean.<br>Oh, what can it mean.<br>To a daydream believer<br>And a homecoming queen.";

        stanza5 = "[Instrumental interlude]";

        stanza6 = "Cheer up, Sleepy Jean.<br>Oh, what can it mean.<br>To a daydream believer<br>And a homecoming queen.<br>[Repeat and fade]";

        function UpdateLyrics() {
                music_video = document.getElementById("music_video");
                lyrics = document.getElementById("lyrics");
                if (music_video.currentTime > stanza1Start &&
                    music_video.currentTime < stanza1End) {
                        lyrics.innerHTML = stanza1;
                }
                else if (music_video.currentTime >= stanza1End &&
                         music_video.currentTime < stanza2End) {
                        lyrics.innerHTML = stanza2;
                }
                else if (music_video.currentTime >= stanza2End &&
                         music_video.currentTime < stanza3End) {
                        lyrics.innerHTML = stanza3;
                }
                else if (music_video.currentTime >= stanza3End &&
                         music_video.currentTime < stanza4End) {
                        lyrics.innerHTML = stanza4;
                }
                else if (music_video.currentTime >= stanza4End &&
                         music_video.currentTime < stanza5End) {
                        lyrics.innerHTML = stanza5;
                }
                else if (music_video.currentTime >= stanza5End &&
                         music_video.currentTime < stanza6End) {
                        lyrics.innerHTML = stanza6;
                }
                else {
                        lyrics.innerHTML = "";
                }
        }
        music_video.addEventListener('timeupdate', UpdateLyrics, true);
</script>
</body>
</html>
