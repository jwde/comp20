<!DOCTYPE html>

<html>

<head>
        <title>My News Feed</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
                messages = '';
                $(document).ready(function() {
                        messages = localStorage['newsfeedMessages'];
                        $('#news').append(localStorage['newsfeedMessages']);
                        $('input').on('keypress', function(eventObject) {
                                if (eventObject.charCode == 13) {
                                        var message = '<br/>' + new Date() +
                                                ' - ' + $('#msg').val();
                                        messages = message + messages;
                                        $('#news').html('News...' + messages);
                                        localStorage['newsfeedMessages'] =
                                                messages;
                                }
                        });
                });
        </script>
</head>

<body>
        <h1>My News Feed</h1>
        <h3>My news update: <input type="text" id="msg" name="msg" size="30" /></h3>
        <div id="news">News...</div>
</body>
</html>
